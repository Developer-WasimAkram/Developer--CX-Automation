<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .terms {
            font-size: 12px;
        }
        .submit-btn {
            background-color: #E60000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #005a9e;
        }
        .privacy-policy {
            font-size: 12px;
            color: #0078d4;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        footer a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
        header {
            background-color: #E60000;;
            padding: 20px;
            color: white;
            text-align: center;
        }
    
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }


    </style>
</head>
<body>
    <header>
        <h1>Cisco CX- Automation </h1>
    </header>
    <div class="container">
        <h1 style='color: #E60000'>CX User Registration</h1>


        {% if error %}
        <div style="color: red;">
            <strong>{{ error }} </strong>
        </div>
    {% endif %}

    
        <form  method="post">

            {% csrf_token %}
            
            <!-- Personal Information -->
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="fullname" name="firstname" required placeholder="Enter your first name">
            </div>
             <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="fullname" name="lastname" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            

            <!-- Account Information -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>

          

            


            <!-- Terms & Conditions -->
            <div class="form-group terms">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> 
                    I agree to the <a href="#" class="privacy-policy">Terms and Conditions</a> and <a href="#" class="privacy-policy">Privacy Policy</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Account</button>

            <div class="footer">
                <p>Already  have an account? <a href="/accounts/login/"><strong>Login</strong></a></p>
                
            </div>
        </form>

    </div>

    <footer>
        <p> 2025 Cisco CX- Automation | <strong>Wasim Akram</strong> </p>
        
    </footer>
    
</body>
</html>
